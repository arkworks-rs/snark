language: rust
services: docker
sudo: required

before_install:
  - set -e
  - export SCCACHE_CACHE_SIZE=200M
  - export SCCACHE_DIR="$TRAVIS_HOME/.cache/sccache"

install:
  - (cargo install cross || true)
  - source ~/.cargo/env || true
  - (rustup component add rustfmt --toolchain nightly || true)
  - (cargo install sccache || true)
  - export PATH="$PATH:$TRAVIS_HOME/.cargo/bin"
  - export RUSTC_WRAPPER="sccache"

cache:
  directories:
    - $TRAVIS_HOME/.cache/sccache
    - $TRAVIS_HOME/.cargo

# See https://levans.fr/rust_travis_cache.html
before_cache:
  - rm -rf "$TRAVIS_HOME/.cargo/registry"

after_script:
  - sccache -s
  - set +e

matrix:
  fast_finish: true
  include:
    - env: SCRIPT="ci/stable.sh"
      rust: stable

    - env: SCRIPT="ci/nightly.sh"
      rust: nightly

    - env: SCRIPT="ci/no_std.sh"
      rust: stable


script:
  - chmod +x $SCRIPT
  - bash $SCRIPT
