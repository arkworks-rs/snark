language: rust
services: docker
sudo: required

before_install:
  - export SCCACHE_CACHE_SIZE=200M
  - export SCCACHE_DIR="$TRAVIS_HOME/.cache/sccache"

install:
  - (cargo install cross || true)
  - source ~/.cargo/env || true
  - (rustup component add rustfmt --toolchain nightly || true)
  - (cargo install sccache || true)
  - export PATH="$PATH:$TRAVIS_HOME/.cargo/bin"
  - export RUSTC_WRAPPER="sccache"

cache:
  directories:
    - $TRAVIS_HOME/.cache/sccache
    - $TRAVIS_HOME/.cargo

# See https://levans.fr/rust_travis_cache.html
before_cache:
  - rm -rf "$TRAVIS_HOME/.cargo/registry"

after_script:
  - sccache -s

matrix:
  fast_finish: true
  include:
    - env: TARGET="x86_64-unknown-linux-gnu" TEST="test --all --exclude dpc" CHECK="check --examples --all"
      rust: stable

    - env: TARGET="x86_64-unknown-linux-gnu" TEST="test --all --exclude dpc" CHECK="check --examples --all"
      rust: nightly

    - env: TARGET="thumbv6m-none-eabi" TEST="build -p algebra -p r1cs-core" CHECK="check --examples -p algebra -p r1cs-core"
      rust: stable


script:
  - if [ "$TRAVIS_RUST_VERSION" == "nightly" ]; then cargo fmt -- --check; fi
  - cross $TEST --target $TARGET
  - cross $CHECK --target $TARGET
